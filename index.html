<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>neighborhood</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style-minified.css" />
	<!--seperated google anayltics code to diffrent javascript file and added async--> 
	<script async src = "js/analytic.js" ></script>
	<script async src="http://www.google-analytics.com/analytics.js"></script>
</head>
<body>
<div style="container-fluid">
	<div class="row">
		<div class="col-md-12 col-xs-12">
			<div id="map-canvas"></div>
			<div id="map-error"></div>
			<form class="form-inline search-bar" role="search">
				<div class="row">
			    <div class="form-group col-xs-4 col-m-4">
			        <input data-bind="value: preferredExplore" type="search" class="form-control" placeholder="Pizza" >
			    </div>
			    <div class="form-group col-xs-4 col-m-4">
			       <input data-bind="value: preferredLoc" type="search" class="form-control"  placeholder="New York, NY">
			     </div>
				 <div class="form-group col-xs-4 col-m-4">
			    <button type="submit" data-bind="click:searchPlaces" class="btn btn-default btn-md"><span class="icon-search" aria-hidden="true"></span></button>
  
   			     </div>
			   </div>
				
			</form>
			<button  data-bind="click:toggleDisplay" class="btn btn-default btn-md" id ="display_list"><span data-bind="css: {'icon-minus': displayPlaces(), 'icon-plus': !displayPlaces()}"></span></button>
			<div data-bind="visible: displayPlaces"> 
			 <div class="list-group venu-group" data-bind="foreach: placeList">
				<div class="media" data-bind="click: $root.focusMarker">
					<a class="pull-left" href="#" target="_parent"><img alt="image" class="img-responsive" data-bind="attr: {src: imgSrc}"></a>
					<div class="media-body">
						<span class="venueRating label-info badge" data-bind="text: rating"> </span>
						<h4 class="list-group-item-heading media-heading" data-bind="text: name"></h4>	
						<p class="list-group-item-text" data-bind="text: category"></p>
						<p class="list-group-item-text" data-bind="text: address"></p>
					</div>
				</div>
			</div>
		   </div>
		</div>
	</div>
</div>


    <script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/app.js"></script>
</body>
</html>
